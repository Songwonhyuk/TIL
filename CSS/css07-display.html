<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #menu p{
            display: inline;
        }

        #login {
            display: none;
        }
        /*
            display 속성
            - inline
            - block
            - none : 웹페이지에서 안보이게
            - inline-block : inline인데 block처럼 표시. 
                            => 박스 모양이 inline처럼 옆으로 늘어섬(inline 요소)    
                               width, height,margin,padding 속성 지정 가능(block 요소)
        */
    </style>
</head>
<body>
    
    <div id="header">
        <h1>제목</h1>
        <div id="menu">
            <p><a href="#">메뉴1</a></p>
            <p><a href="#">메뉴2</a></p>
            <p><a href="#">메뉴3</a></p>
            <p><a href="#">메뉴4</a></p>
        </div>
    </div>
    <div id="login"><a href="#">login</a></div>
</body>
</html>
