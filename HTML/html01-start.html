<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        block 요소 : 태그를 사용해 요소를 삽입했을 때 혼자 한줄을 차지
        inline 요소 : 화면에 표시되는 영역만큼만 차지. 따라서 나머지 공간에 다른 요소가 올 수 있음
    -->
    <h1>Block Inline</h1>
    <!-- h태그 : 제목만드는 태그 -->

    <h2>블록 요소</h2>
    <p style="background-color:palegoldenrod">줄바꿈</p>
    <!--p태그는 단락을 구성하는 태그-->
    <div>
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>
    <!-- div는 공간을 분할하는 태그-->

    <hr>
    <!--hr은 수평줄을 삽입하는 태그-->

    <h2>인라인 요소</h2>
    <a href="">줄바꿈 x</a>
    <!-- a태그는 하이퍼링크를 만드는 태그 -->
    <q style="background-color:darkgray">텍스트 안에 인라인 요소와<b> 텍스트 요소</b> 추가가능</q>
    <!-- 
    q태그는 인용("~")문구를 만드는 태그. 줄바꿈(enter키)해도 줄바꿈이 되지 않음 
    b태그는 볼드체(굵은 글씨체)로 만드는 태그
    -->
    <br>

    <a href="">줄바꿈 되는지 실험</a>
    <p style="background-color:brown">과연 줄바꿈이 될것인지 ...?</p>

    <a href="">줄바꿈 되는지 실험</a>
    <q style="background-color:brown">과연 줄바꿈이 될것인지 ...?</q>
</body>
</html>
