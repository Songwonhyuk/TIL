<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 2px solid red;}

        #menu{background-color: skyblue; text-align: right;}
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu div{
            display: inline-block;
            margin-right: 20px;
        }
    </style>

    <script src="./resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var $box = $("<div>").addClass("box");
            // $변수 선언 : jq확장 객체임을 구분하기 위한 의미
            // $("<div>") = $(document.createElement("div"))
            // 즉, <div class='box'></div>를 만든것

            $(".sub_menu:first").wrap($box);
            $(".sub_menu").click(function(){
                $(".sub_menu").each(function(){
                    if ($(this).parent().is(".box")){
                        $(this).unwrap(".box");
                        // 여기의 this : 각각의 sub_menu
                    }
                });
                $(this).wrap($box);
                // 여기의 this : 클릭된 sub_menu
            });

            $("a").wrapInner("<span></span>"); // a태그 안에 span태그를 넣는다
            $("b").wrapAll("<div class='box'></div>") // 선택한 모든 요소를 모아서 하나의 태그로 둘러쌈
        })
    </script>
</head>
<body>
    
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>
</body>
</html>
