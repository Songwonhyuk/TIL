<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $("div").find("b").css({"font-size":"30px","color":"red"});
            $("div").children("#chd").text("2. children() 메서드");
            $("b").parent().css("background-color", "skyblue");
            $("p > b").parents("div").css("border","1px solid red");
            // parent 메서드 : 부모요소. 즉, 바로 상위 요소
            // parents 메서드 : 모든 조상요소. 즉, 상위인 모든 요소
            $("p").eq(0).next().css("display","none");
        })
    </script>
</head>
<body>
    <pre>
        <b>find("selector")
            선택한 엘리먼트의 자손들 중에 탐색
        </b>
        <b>children("selector")
            선택한 엘리먼트의 자식들 중에 탐색
        </b>
        <b>parent / parents("selector")
            선택한 엘리먼트의 부모/조상 들 중에 탐색
        </b>
        <b>next("selector")
            선택한 엘리먼트 다음의 요소 탐색
        </b>
    </pre>

    <div>
        <p><b>1</b></p>
        <p id="chd"></p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

</body>
</html>
