<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $("div > p").eq(0).click(function(){
                $("pre b").eq(0).toggle();
            });

            $("div > p").eq(1).click(function(){
                $("pre b").slice(1,2).toggle();
            });

            $("div > p").eq(2).click(function(){
                $("pre b").first().css("color", "red");
                $("pre b").eq(2).toggle();
                // $("pre b").first().css("color", "red").end().eq(2).toggle();
                // 같은 대상을 조작하는 경우 end() 메서드로 이어줄 수 있음
                // end 메서드 : 정확한 의미는 탐색한 DOM 객체로 돌아가는 것
            });

            $("div > p").click(function(){
                $("pre b").last().toggle();
            });
        })
    </script>
</head>
<body>
    <pre>
        <b>eq() : 선택된 엘리먼트 들 중 인덱스로 탐색</b>
        <b>slice() : 선택된 엘리먼트들 중 인덱스 길이로 탐색</b>
        <b>first() : 선택된 엘리먼트들 중 첫번째 요소 탐색</b>
        <b>last() : 선택된 엘리먼트들 중 마지막 요소 탐색</b>
    </pre>
    <div>
        <p>1.eq()</p>
        <p>2.slice()</p>
        <p>3.first()</p>
        <p>4.last()</p>
    </div>

</body>
</html>
