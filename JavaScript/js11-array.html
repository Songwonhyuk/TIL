    <script>
        var arrObj = new Array(); // new Array() : 새로운 Array객체를 생성할 때 사용하는 생성자 
        var arrObj2 = ["v1", "v2", 3,4]; // 노드 리스트

        //alert(typeof(arrObj)); // object 출력
        //alert(typeof(arrObj2)); // object 출력

        var arrObj3 = new Array(5); // 매개변수에 5 : 5칸짜리 배열을 만들겠다. 단, 아직 값은 들어가 잇지 않은 상태 
        // alert(arrObj); // 아무것도 출력되지 않음(빈배열이기 때문)
        // alert(arrObj3); // 값을 구분하는 쉼표 4개만 나옴(5칸짜리 배열임을 의미)
        // alert(arrObj3[0]); // undified(빈 배열이기 때문)

        var arrObj4 = new Array(1,2,3,4,5); // 매개변수에 배열의 값을 입력해 줄수도 있음
        // alert(arrObj4); // 1,2,3,4,5 출력
        // alert(arrObj4[2]); // 3 출력


        function multiArr() {
            var arrLen = 3;
            var arr = new Array(arrLen); // arrLen =3 => 3칸 짜리 배열 객체를 만든다는 것
            for (var i = 0; i < arr.length; i++) {
                arr[i] = new Array(arrLen);
            }
            // [[1,2,3],[4,5,6],[7,8,9]]같은 형태의 리스트와 같은 배열이 형성됐다
            arr[0][0] = "수박";
            arr[0][1] = "키위";
            arr[0][2] = "포도";

            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;

            arr[2][0] = ["js","jq"];
            arr[2][1] = ["javascript", ["js", "jquery"]];
            arr[2][2] = ["python", "django"];

            // 리스트 형태로 지금까지의 결과를 표현
            // [["수박","키위","포도"], 
            //  [1,2,3], 
            //  [["js","jq"], ["javascript",["js", "jquery"]], ["python", "django"]]]
            
            // 배열 안에 잇는 3을 출력
            alert(arr[1][2]);
            // 배열 안에 있는 jqeury를 출력
            alert(arr[2][1][1][1]);
        };

        function joinTest() {
            var arr = [1,2,3,4,5];
            var res = arr.join("*"); //js08-string에서 문자열 합치기에서도 사용
            alert(res);
        };

        function sortTest01() {
            var arr = ['a', 'd', 'b', 'e', 'c'];
            arr.sort(); // .sort() 메서드 : 아스키 코드 순 정렬 후 반환
            alert(arr); // 즉, 정렬후 리턴되어 arr에 다시 저장 따라서 arr 출력하면 정렬된 형태로 출력됨
        };

        function sortTest02() {
            var arr = [1,3,2,22,11,10,8,9] 
            // arr.sort();
            // alert(arr);
            // sort메서드 사용시, 1 10 11 2 22 8 9 순으로 나열됨 
            // why? 아스키 문자 기준으로 정렬할 때 일시적으로 숫자 타입을 문자열 타입으로 형변환하기 때문

            function compareNum(a,b) {
                return a-b;
                /*
                    반환값 < 0 : a가 b보다 앞에 있어야함
                    반환괎 = 0 : a와 b가 순서를 바꾸지 않음
                    반환값 > 0 : b가 a보다 앞에 있어야 함
                */
            }
            arr.sort(compareNum); // 크기 비교함수를 사용해 오름차순 정렬
            alert(arr);
        };

        function reverseTest() {
            var arr = [33,28,11,7,13,27]
            arr.sort(function(a,b){return a-b});
            arr.reverse(); // reverse 메서드 사용
            alert(arr);

            // 또다른 방식 : return b-a로 하면 내림차순으로 정렬됨
            // arr.sort(function(a,b){return b-a});
            // alert(arr);

        };

        function pushAndPop() {
            var stack = new Array();

            stack.push('first');
            stack.push('second');
            stack.push('third');
            alert(stack);
            // 스택(스택) 자료 구조 : 먼저 들어온 데이터가 나중에 나가는 형식(선입후출)의 자료 구조
            // 안쪽(왼쪽) 부터 차례로 채워서 들어감
            // 즉, push를 사용해서 배열 저장하면 ['first', 'second', 'third'] 처럼 되게 됨

            var a = stack.shift(); //popleft 되고 한칸씩 앞으로 땡김
            console.log(a); // 가장 왼쪽에 있는 first를 뽑아내어 a에 저장
            console.log(stack[0]); // 기존에 0번 인덱스에 있던 fisrt가 나가고 나머지가 한칸씩 땡겨 현재 0번 인덱스에는 second가 위치함

            var b = stack.pop(); //popright 되고 그 자리를 없앰
            console.log(b); // 가장 오른쪽에 있던 third를 뽑아내어 b에 저장
            alert(stack); // 결국 stack배열은 한칸짜리 배열이 되고 second라는 값 하나만 남음
        };

        function sliceTest() {
            var arrayTest01 = new Array(1,2,3,4,5,6,7);
            var array01 = arrayTest01.slice(1,3); // 슬라이싱이랑 똑같음. 즉, 인덱스 1포함하고 3은 포함안함
            alert(array01); // 2,3 출력

            var arrayTest02 = new Array(4); // 1. 4칸짜리 배열 객체를 생성
            arrayTest02[0] = new Array(1,2); //2. 인덱스 0번자리에 1,2값을 가진 배열 삽입
            arrayTest02[1] = new Array(3,4); // 3. 이하 같음
            arrayTest02[2] = new Array(5,6);
            arrayTest02[3] = new Array(7,8);
            // 결과적으로 리스트로 표현하면 [[1,2], [3,4], [5,6], [7,8]]이 됨
            var array02 = arrayTest02.slice(1,3);
            // array02는 [[3,4], [5,6]]

            array02[0][0] = 33;
            alert(array02);
            alert(arrayTest02);
        };

    </script>
</head>

                <li onclick="sortTest01();">sort() : 문자 정렬</li>
