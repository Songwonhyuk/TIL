<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertFunc(){
            alert("내용 출려! (단순 대화창)");
        }

        function confirmFunc(){
            if(confirm("배경을 파란색으로 변환할까요?")){
                alert("파란색으로 변환합니다")
                document.body.style.backgroundColor="skyblue";
            } else {
                alert("배경색을 없앱니다.")
                document.body.style.backgroundColor="";
            }
        }

        function promptFunc(){
            var txt = prompt("좋아하는 과목을 선택해 주세요 \n[1:python 2:html 3:css 4:javascript]")

            if (txt == 1){
                alert("python 재밌죠?");
            } else if (txt == 2){
                alert("html 쉽죠?");
            } else if (txt == 3){
                alert("css 예쁘죠?");
            } else if (txt == 4){
                alert("js 신나죠?");
            } else {
                alert("1,2,3,4 중 하나의 숫자를 입력해 주세요!!")
            }
        }
    </script>
</head>
<body>
    <h1>window 객체의 대화형 메서드(=대화형 함수)</h1>
    <!--
        [window 객체란?]
        : 브라우저의 요소들 / 자바스크립트 엔진 / 모든 변수를 담고 있는 객체
        => 전역객체 = 최상위 객체 = 모든 객체들이 소속되어 있는 객체

        [그럼 document객체는?]
        : 웹 사이트만 담당하는 객체
        => window 객체에 포함됨

        즉, 
        window 객체 - DOM(Document Objcet Model) : 웹페이지의 문서를 제어하는 객체
                    - BOM(Browser Object Medel) : 웹페이지의 내용을 제외한 브라우저의 각종 요소들을 객체화
                    - 기본 내장 객체 : 자바스크립트 언어의 자체에 정의되어 있는 객체
    -->
    <p>alert() : 경고, 코드 디버깅등으로 주로 사용
    <button onclick="alertFunc();">확인</button>
    </p>    
    
    <p>confirm() : 확인/취소 버튼을 제공 (return true/false)
        <button onclick="confirmFunc();">확인</button>    
    </p>

    <p>prompt() : 텍스트 박스, 확인/취소 버튼을 제공 (텍스트 박스 값이 리턴 / 취소는 null)
        <button onclick="promptFunc();">확인</button>
    </p>

</body>
</html>
