<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부 작성 방식-->
    <script type="text/javascript" src="./js/test.js"></script>
    
    <!-- 
        [내부 작성 방식]
        script 태그로 작성하는 것!
     -->
    <script>
        function embededTest() {
            var doc = document.getElementsByTagName("li")[1];
            // doc 변수를 선언하는데 li 태그 중 1번자리에 있는 요소를 값으로 할당한다
            // 앞의 document는 후에 DOM 파트에서 더 자세하게 설명
            doc.style.color = "red";
            // doc 변수의 스타일 중 글자색을 빨강색으로 한다
            doc.innerHTML = "<strong>javascript가 html 문서(document)를 변화 시켰습니다!!</strong>"
            // doc는 HTML 상에서 "" 사이의 내용으로 나타나게 한다
        }

</script>
</head>
<body>
    
    <h1>JavaScript 기본 문법</h1>
    <!-- 자바 스크립트는 이벤트를 발생시키는데 주로 사용!-->

    <ol>
        <li onclick="alert('inline')">inline 방식</li>
        <!-- 
            [태그안에 자바스크립트를 작성]
            클릭이라는 이벤트가 발생하면(onclick),
            ""안에 있는 자바스크립트 코드를 실행
        -->
        <li onclick="embededTest()">내부 작성 방식</li>
        <!-- head에 script태그안에 함수를 정의 -->
        <li>외부 작성 방식</li>
        <!-- 외부에 자바스크립트 파일을 만들고 이를 html에 연결 -->
    </ol>

    
</body>
</html>
